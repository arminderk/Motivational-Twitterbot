<!DOCTYPE html>

<html>
    <head>
        <!-- Bootstrap CSS -->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS File -->
        <link rel="stylesheet" href="main.css">
        <!-- Title -->
        <title>TwitBot</title>
    </head>
    <body>

        <h1 class="text-center" id="title">Motivational TwitterBot</h1>

        <div class="container">
            <h2><u>Get Tweets</u></h2>
            <br><br>
            <div id="getRequest">
                <form>
                    <div class="form-group">
                        <label for="query">Query</label>
                        <input type="text" class="form-control" id="query" placeholder="Search for...">
                    </div>
                    <div class="form-group">
                        <label for="numberOfTweets">Number of Tweets</label>
                        <select class="form-control" id="number">
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                        </select>
                    </div>
                </form>
                <button onclick="getTweets()" class="btn btn-success">GET</button>
                <br><br>
                <div id="displayTweets"></div>
            </div>
        </div>

        <!-- Boostrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="../js/script.js"></script>

    </body>
</html>
